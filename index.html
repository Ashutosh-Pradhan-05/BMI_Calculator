<!DOCTYPE html>
<html lang="en-in">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <form class="bg-light p-4 rounded shadow w-100" style="max-width: 400px;">

        <div class="h4 text-center mb-3">
            <span class="bi bi-person-arms-up text-primary"></span>&nbsp;BMI CALCULATOR&nbsp;
            <span class="bi bi-person-arms-up text-primary"></span>
        </div>

        <div class="border border-start border-2 border-primary mb-3"></div>

        <div class="my-3">
            <label class="form-label">Your Age:</label>
            <input type="number" id="age" placeholder="Your age" class="form-control">
        </div>

        <div class="my-3">
            <label class="form-label">Your Height:</label>
            <input type="number" id="height" placeholder="in cm" class="form-control" required>
        </div>

        <div class="my-3">
            <label class="form-label">Your Weight:</label>
            <input type="number" id="weight" placeholder="in kg" class="form-control" required>
        </div>

        <div class="d-flex gap-3">
            <button class="btn btn-warning w-50" type="reset" value="Reset">Reset</button>
            <button onclick="calculateClick(event)" class="btn btn-primary w-50">Calculate</button>
        </div>

        <div class="mt-4 border-1 rounded-3 border border-black p-3">
            <div class="fs-4 text-center" id="printBMIValue"></div>
        </div>

    </form>
    <script src="./script.js"></script>
</body>

</html>
